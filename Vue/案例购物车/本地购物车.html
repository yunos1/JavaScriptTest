<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>本地购物车</title>
    <style>
       
    </style>
</head>
<body>
    <div id="app">
        <div class="panel panel-info" style="margin:20px;">
            <!-- 头部 -->
            <div class="panel-heading">
                <h1 style="display:inline-block;">{{name}}购物清单列表</h1>
                <span>清单总数
                    <span class="label label-warning">{{count}}</span>
                </span>
                <span>未采购总数
                        <span class="label label-warning">{{Nocount}}</span>
                    </span>
            </div>
            <!-- 内容 -->
            <div class="panel-body">
                <div class="input-group">
                    <input type="text" class="form-control" v-model="content">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" @click="add(content)">添加</button>
                    </span>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>清单名称</th>
                            <th>操作</th>
                            <th>状态</th>
                            <th>删除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(v,i) in goodList">
                            <td>{{v.name}}</td>
                            <td><input type="checkbox" v-model="v.state"></td>
                            <td>{{v.state | checkState}}</td>
                            <td><button class="btn btn-danger btn-sm" @click="del(i)">删除</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
